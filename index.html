<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .slot {
            font-size: 3rem;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border: 2px solid #000;
            display: inline-block;
            margin: 5px;
            background: white;
            border-radius: 10px;
        }
        #result {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Slot Machine Guessing Game</h1>
    <p>Guess which symbol will appear and then spin!</p>

    <label for="guess">Enter your guess (🍒, 🍋, 🍊, 🍇, ⭐, 💎):</label>
    <input type="text" id="guess">
    <button id="spin">Spin</button>

    <div class="slot-machine">
        <div class="slot">❔</div>
        <div class="slot">❔</div>
        <div class="slot">❔</div>
    </div>

    <p id="result"></p>

    <script src="script.js"></script>

</body>
</html>
